    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffebee;
            background: url('./assets/background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            color: #ffd700;
            font-family: 'Lobster', cursive;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #envelopes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        .envelope {
            width: 100px;
            height: 150px;
            background: url('./assets/li-xi.jpg') no-repeat center center, linear-gradient(135deg, #ff8a80, #ff5252);
            background-blend-mode: multiply;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            user-select: none;
            perspective: 600px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope.opened {
            background-color: #fff;
            color: #2c3e50;
            cursor: default;
        }

        .envelope-label {
            width: 100%;
            text-align: center;
            line-height: 150px;
            pointer-events: none;
        }

        .envelope.opening {
            animation: flip 1s ease-in-out;
            box-shadow: 0 0 20px 5px rgba(241, 196, 15, 0.5);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        .envelope.zoomed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 500;
            transition: transform 0.5s ease;
        }

        .envelope .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #resetBtn {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffd700, #ffc107);
            border: none;
            color: #c0392b;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #resetBtn:hover {
            background: linear-gradient(45deg, #ffc107, #ffd700);
            transform: scale(1.05);
        }

        #shuffleBtn {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #6dd5ed, #2193b0);
            border: none;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #shuffleBtn:hover {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            transform: scale(1.05);
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
            animation: zoomIn 0.5s;
            border-radius: 10px;
        }

        #modalText {
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .envelope.shuffling-overlap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: overlapFlip 1s infinite;
            z-index: 100;
        }

        @keyframes overlapFlip {
            0% {
                transform: translate(-50%, -50%) rotateY(0deg);
            }

            25% {
                transform: translate(-50%, -50%) rotateY(180deg);
            }

            50% {
                transform: translate(-50%, -50%) rotateY(360deg);
            }

            75% {
                transform: translate(-50%, -50%) rotateY(540deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateY(720deg);
            }
        }
    </style>
</head>

<body>
    <div id="game">
        <h1>Edusoft - LÃ¬ xÃ¬ Ä‘áº§u nÄƒm áº¤t Tá»µ 2025</h1>
        <p>Báº¥m vÃ o tá»«ng phong bao Ä‘á»ƒ xem lÃ¬ xÃ¬ cá»§a báº¡n!</p>
        <div id="envelopes">
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
        </div>
        <button id="resetBtn">ChÆ¡i láº¡i</button>
        <button id="shuffleBtn">XÃ¡o trá»™n</button>
    </div>
    <div id="modal">
        <img id="modalImg" src="" alt="Káº¿t quáº£">
        <div id="modalText"></div>
    </div>
    <script>
        const denominations = [1000, 2000, 5000, 10000, 20000, 50000, 100000];
        const images = {
            1000: './assets/1000.jpg',
            2000: './assets/2000.jpg',
            5000: './assets/5000.jpg',
            10000: './assets/10000.jpg',
            20000: './assets/20000.jpg',
            50000: './assets/50000.jpg',
            100000: './assets/100000.jpg',
            200000: './assets/200000.jpg',
            500000: './assets/500000.jpg'
        };
        const emptyOptions = [
            { img: './assets/banh-chung.png', text: 'BÃ¡nh chÆ°ng - MÃ³n Äƒn truyá»n thá»‘ng cá»§a Táº¿t, biá»ƒu tÆ°á»£ng cá»§a sá»± gáº¯n káº¿t gia Ä‘Ã¬nh vÃ  áº¥m no, thá»ƒ hiá»‡n hy vá»ng vá» má»™t nÄƒm má»›i thá»‹nh vÆ°á»£ng.' },
            { img: './assets/pepsi.webp', text: 'Pepsi - Giai Ä‘iá»‡u cá»§a sá»± tráº» trung vÃ  hiá»‡n Ä‘áº¡i, hÃ²a quyá»‡n cÃ¹ng khÃ´ng khÃ­ Táº¿t, nhÆ° lá»i chÃºc may máº¯n, mang Ä‘áº¿n nguá»“n nÄƒng lÆ°á»£ng tÆ°Æ¡i má»›i cho nÄƒm má»›i.' },
            { img: './assets/loi-chuc-tet-ba-dao.jpg', text: 'ðŸ˜ŠðŸ˜Š - Nhá»¯ng lá»i chÃºc Ã½ nghÄ©a gá»­i gáº¯m niá»m tin, háº¡nh phÃºc vÃ  thÃ nh cÃ´ng cho nÄƒm má»›i.' }
        ];
        const envelopes = document.querySelectorAll('.envelope');
        const resetBtn = document.getElementById('resetBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalText = document.getElementById('modalText');
        let envelopeContents = [];
        let currentEnvelope = null;
        let currentContent = null;
        let isEnvelopeOpening = false;
        function initGame() {
            modal.style.display = 'none';
            envelopeContents = [];
            currentEnvelope = null;
            currentContent = null;
            isEnvelopeOpening = false;
            denominations.forEach(value => { envelopeContents.push({ type: 'money', value: value }); });
            for (let i = 0; i < 4; i++) {
                let randomIndex = Math.floor(Math.random() * emptyOptions.length);
                envelopeContents.push({ type: 'empty', img: emptyOptions[randomIndex].img, text: emptyOptions[randomIndex].text });
            }
            shuffle(envelopeContents);
            envelopes.forEach(envelope => {
                envelope.classList.remove('opened', 'opening', 'zoomed', 'shuffling-overlap');
                envelope.innerHTML = '<div class="envelope-label">LÃ¬ XÃ¬</div>';
                envelope.style.pointerEvents = 'auto';
            });
            modalText.textContent = '';
        }
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        envelopes.forEach((envelope, index) => {
            envelope.addEventListener('click', function () {
                if (isEnvelopeOpening) return;
                if (envelope.classList.contains('opened') || envelope.classList.contains('opening')) return;
                isEnvelopeOpening = true;
                envelope.classList.add('opening');
                envelope.style.pointerEvents = 'none';
                const content = envelopeContents[index];
                envelope.addEventListener('animationend', function handler() {
                    envelope.classList.remove('opening');
                    envelope.classList.add('opened');
                    envelope.classList.add('zoomed');
                    envelope.innerHTML = '';
                    let loadingText = document.createElement('div');
                    loadingText.className = 'loading-text';
                    loadingText.textContent = 'Äang má»Ÿ lÃ¬ xÃ¬...';
                    envelope.appendChild(loadingText);
                    currentEnvelope = envelope;
                    currentContent = content;
                    setTimeout(() => {
                        if (content.type === 'money') {
                            if (images[content.value]) {
                                modalImg.src = images[content.value];
                                modalText.textContent = '';
                            }
                        } else if (content.type === 'empty') {
                            modalImg.src = content.img;
                            modalText.textContent = content.text;
                        }
                        modal.style.display = 'flex';
                    }, 3000);
                    envelope.removeEventListener('animationend', handler);
                }, { once: true });
            });
        });
        function formatVND(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }
        modal.addEventListener('click', function () {
            modal.style.display = 'none';
            if (currentEnvelope && currentContent) {
                const loadingElem = currentEnvelope.querySelector('.loading-text');
                if (loadingElem) { loadingElem.remove(); }
                if (currentContent.type === 'money') {
                    currentEnvelope.innerHTML = `<div class="envelope-label">${formatVND(currentContent.value)}</div>`;
                } else if (currentContent.type === 'empty') {
                    currentEnvelope.innerHTML = `<div class="envelope-label">${currentContent.text.split('-')[0].trim()}</div>`;
                }
                currentEnvelope.classList.remove('zoomed');
            }
            currentEnvelope = null;
            currentContent = null;
            isEnvelopeOpening = false;
        });
        resetBtn.addEventListener('click', initGame);
        function shuffleUnopenedEnvelopes() {
            if (isEnvelopeOpening) return;
            let unopenedIndices = [];
            envelopes.forEach((env, i) => { if (!env.classList.contains('opened')) { unopenedIndices.push(i); } });
            if (unopenedIndices.length === 0) return;
            unopenedIndices.forEach(i => { envelopes[i].classList.add('shuffling-overlap'); });
            setTimeout(() => {
                unopenedIndices.forEach(i => { envelopes[i].classList.remove('shuffling-overlap'); });
                let unopenedContents = unopenedIndices.map(i => envelopeContents[i]);
                shuffle(unopenedContents);
                unopenedIndices.forEach((i, idx) => { envelopeContents[i] = unopenedContents[idx]; });
            }, 2000);
        }
        shuffleBtn.addEventListener('click', shuffleUnopenedEnvelopes);
        initGame();
    </script>
