<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edusoft - L√¨ x√¨ ƒë·∫ßu nƒÉm ·∫§t T·ªµ 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffebee;
            background: url('./assets/background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        #game {

        h1 {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {

        }

        #envelopes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .envelope {
            width: 100px;
            height: 150px;
            background: url('./assets/li-xi.jpg') no-repeat center center, linear-gradient(135deg, #ff8a80, #ff5252);
            background-blend-mode: multiply;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            user-select: none;
            perspective: 600px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope.opened {
            background-color: #fff;
            color: #2c3e50;
            cursor: default;
        }

        .envelope-label {
            width: 100%;
            text-align: center;
            line-height: 150px;
            pointer-events: none;
        }

        .envelope.opening {
            animation: flip 0.8s ease;
            box-shadow: 0 0 20px 5px rgba(241, 196, 15, 0.5);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        /* Hi·ªáu ·ª©ng zoom ph√≥ng to phong bao ra gi·ªØa m√†n h√¨nh */
        .envelope.zoomed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 500;
            transition: transform 0.5s ease;
        }

        /* Hi·ªáu ·ª©ng ch·ªØ "ƒêang m·ªü l√¨ x√¨..." */
        .envelope .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* N√∫t "Ch∆°i l·∫°i" */
        #resetBtn {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffd700, #ffc107);
            border: none;
            color: #c0392b;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #resetBtn:hover {
            background: linear-gradient(45deg, #ffc107, #ffd700);
            transform: scale(1.05);
        }

        /* Modal hi·ªÉn th·ªã ·∫£nh v√† text */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
            animation: zoomIn 0.5s;
            border-radius: 10px;
        }

        #modalText {
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="game">
        <h1>Edusoft - L√¨ x√¨ ƒë·∫ßu nƒÉm ·∫§t T·ªµ 2025</h1>
        <p>B·∫•m v√†o t·ª´ng phong bao ƒë·ªÉ xem l√¨ x√¨ c·ªßa b·∫°n!</p>
        <div id="envelopes">
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
            <div class="envelope"></div>
        </div>
        <button id="resetBtn">Ch∆°i l·∫°i</button>
    </div>

    <div id="modal">
        <img id="modalImg" src="" alt="K·∫øt qu·∫£" />
        <div id="modalText"></div>
    </div>

    <script>
        const denominations = [1000, 2000, 5000, 10000, 20000, 50000, 100000];

        const images = {
            1000: './assets/1000.jpg',
            2000: './assets/2000.jpg',
            5000: './assets/5000.jpg',
            10000: './assets/10000.jpg',
            20000: './assets/20000.jpg',
            50000: './assets/50000.jpg',
            100000: './assets/100000.jpg',
            200000: './assets/200000.jpg',
            500000: './assets/500000.jpg'
        };

        const emptyOptions = [
            {
                img: './assets/banh-chung.png',
                text: 'B√°nh ch∆∞ng - M√≥n ƒÉn truy·ªÅn th·ªëng c·ªßa T·∫øt, bi·ªÉu t∆∞·ª£ng c·ªßa s·ª± g·∫Øn k·∫øt gia ƒë√¨nh v√† ·∫•m no, th·ªÉ hi·ªán hy v·ªçng v·ªÅ m·ªôt nƒÉm m·ªõi th·ªãnh v∆∞·ª£ng.'
            },
            {
                img: './assets/pepsi.webp',
                text: 'Pepsi - Giai ƒëi·ªáu c·ªßa s·ª± tr·∫ª trung v√† hi·ªán ƒë·∫°i, h√≤a quy·ªán c√πng kh√¥ng kh√≠ T·∫øt, nh∆∞ l·ªùi ch√∫c may m·∫Øn, mang ƒë·∫øn ngu·ªìn nƒÉng l∆∞·ª£ng t∆∞∆°i m·ªõi cho nƒÉm m·ªõi.'
            },
            {
                img: './assets/loi-chuc-tet-ba-dao.jpg',
                text: 'üòäüòä - L·ªùi ch√∫c ng·ªçt ng√†o g·ª≠i g·∫Øm hy v·ªçng, ni·ªÅm tin v√† ∆∞·ªõc m∆° v·ªÅ m·ªôt m√πa xu√¢n tr√†n ƒë·∫ßy h·∫°nh ph√∫c v√† th√†nh c√¥ng.'
            },
        ];

        const envelopes = document.querySelectorAll('.envelope');
        const resetBtn = document.getElementById('resetBtn');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalText = document.getElementById('modalText');

        let envelopeContents = [];

        let currentEnvelope = null;
        let currentContent = null;

        function initGame() {
            modal.style.display = 'none';
            envelopeContents = [];
            currentEnvelope = null;
            currentContent = null;
            denominations.forEach(value => {
                envelopeContents.push({ type: 'money', value: value });
            });
            for (let i = 0; i < 4; i++) {
                let randomIndex = Math.floor(Math.random() * emptyOptions.length);
                envelopeContents.push({
                    type: 'empty',
                    img: emptyOptions[randomIndex].img,
                    text: emptyOptions[randomIndex].text
                });
            }
            shuffle(envelopeContents);
            envelopes.forEach(envelope => {
                envelope.classList.remove('opened', 'opening', 'zoomed');
                envelope.innerHTML = '<div class="envelope-label">L√¨ X√¨</div>';
                envelope.style.pointerEvents = 'auto';
            });
            modalText.textContent = '';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        envelopes.forEach((envelope, index) => {
            envelope.addEventListener('click', function () {
                if (envelope.classList.contains('opened') || envelope.classList.contains('opening'))
                    return;
                envelope.classList.add('opening');
                envelope.style.pointerEvents = 'none';

                const content = envelopeContents[index];

                envelope.addEventListener(
                    'animationend',
                    function handler() {
                        envelope.classList.remove('opening');
                        envelope.classList.add('opened');
                        envelope.classList.add('zoomed');

                        envelope.innerHTML = '';

                        let loadingText = document.createElement('div');
                        loadingText.className = 'loading-text';
                        loadingText.textContent = 'ƒêang m·ªü l√¨ x√¨...';
                        envelope.appendChild(loadingText);

                        currentEnvelope = envelope;
                        currentContent = content;

                        setTimeout(() => {
                            if (content.type === 'money') {
                                if (images[content.value]) {
                                    modalImg.src = images[content.value];
                                    modalText.textContent = '';
                                }
                            } else if (content.type === 'empty') {
                                modalImg.src = content.img;
                                modalText.textContent = content.text;
                            }
                            modal.style.display = 'flex';
                        }, 3000);

                        envelope.removeEventListener('animationend', handler);
                    },
                    { once: true }
                );
            });
        });

        function formatVND(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }

        modal.addEventListener('click', function () {
            modal.style.display = 'none';
            if (currentEnvelope && currentContent) {
                const loadingElem = currentEnvelope.querySelector('.loading-text');
                if (loadingElem) {
                    loadingElem.remove();
                }
                if (currentContent.type === 'money') {
                    currentEnvelope.innerHTML = `<div class="envelope-label">${formatVND(currentContent.value)}</div>`;
                } else if (currentContent.type === 'empty') {
                    currentEnvelope.innerHTML = `<div class="envelope-label">${currentContent.text.split('-')[0].trim()}</div>`;
                }
                currentEnvelope.classList.remove('zoomed');
            }
            currentEnvelope = null;
            currentContent = null;
        });

        resetBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>

</html>
